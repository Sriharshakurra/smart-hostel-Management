{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <div class="admin-form">
    <h1>New Payment</h1>

    {% if message %}
      <p style="color: green; font-weight: bold;">{{ message }}</p>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="default" value="Submit Payment">
    </form>
  </div>
{% endblock %}
