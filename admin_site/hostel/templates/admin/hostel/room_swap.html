{% extends "admin/base_site.html" %}
{% block content %}
  <h1>Swap Rooms Between Members</h1>
  {% if message %}<p style="color: green;">{{ message }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Swap Rooms" class="default">
  </form>
{% endblock %}
