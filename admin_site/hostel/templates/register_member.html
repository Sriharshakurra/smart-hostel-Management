<h2>Register New Member</h2>
<form method="post">
  {% csrf_token %}
  <label>Full Name:</label><input type="text" name="full_name"><br>
  <label>Age:</label><input type="number" name="age"><br>
  <label>Contact Number:</label><input type="text" name="contact_number"><br>
  <label>Email (optional):</label><input type="email" name="email"><br>
  <label>Select Room:</label>
  <select name="room">
    {% for room in rooms %}
      <option value="{{ room.id }}">{{ room.room_number }} (Floor {{ room.floor }})</option>
    {% endfor %}
  </select><br>
  <button type="submit">Register</button>
</form>

{% if messages %}
  {% for message in messages %}
    <p style="color: green;">{{ message }}</p>
  {% endfor %}
{% endif %}
